name: Build and Release

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            rid: linux-x64
            archive-name: torustool-linux-x64.tar.gz
            binary-name: TorusTool
          - os: windows-latest
            rid: win-x64
            archive-name: torustool-win-x64.zip
            binary-name: TorusTool.exe
          - os: macos-latest
            rid: osx-x64
            archive-name: torustool-osx-x64.tar.gz
            binary-name: TorusTool

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore TorusTool.sln

    - name: Build
      run: dotnet build TorusTool.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test TorusTool.sln --configuration Release --no-build --filter "Category!=Integration"

    - name: Publish
      shell: bash
      run: |
        dotnet publish TorusTool/TorusTool.csproj \
        --configuration Release \
        --runtime ${{ matrix.rid }} \
        --self-contained true \
        -p:PublishSingleFile=true \
        -p:IncludeNativeLibrariesForSelfExtract=true \
        --output ./publish

    # Compress the output for Release
    - name: Compress (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        cd publish
        tar -czvf ../${{ matrix.archive-name }} ${{ matrix.binary-name }}

    - name: Compress (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd publish
        Compress-Archive -Path ${{ matrix.binary-name }} -DestinationPath ..\${{ matrix.archive-name }}

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-${{ matrix.rid }}
        path: ${{ matrix.archive-name }}
        if-no-files-found: error

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4

    # Move artifacts to a single directory for simpler globbing or explicit paths
    - name: Prepare Assets
      run: |
        mkdir assets
        mv release-linux-x64/*.tar.gz assets/
        mv release-win-x64/*.zip assets/
        mv release-osx-x64/*.tar.gz assets/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: assets/*
        generate_release_notes: true
        draft: false
        prerelease: false
